<html>
	<head>
		<title>Game of Life</title>
		<link rel="stylesheet" href="style.css" />
		<script src="script.js" defer></script>
	</head>
	<body>
		<canvas id="canvas"></canvas>
		<div class="settings">
		<button class="start-btn">Start</button>
		<button class="trail-btn">Trail</button>
		<div class="sliders-container">
			<div class="slider-container">
				<span>Hue</span>
				<input type="range" class="slider" min="1" max="255" step="1" id="hue-slider">
				<span id="hue-slider-value">0</span>
			</div>
			<div class="slider-container">
				<span>Saturation</span>
				<input type="range" class="slider" min="0" max="2" step="0.01" id="saturation-slider" >
				<span id="saturation-slider-value">0</span>
			</div>
			<div class="slider-container">
				<span>Light</span>
				<input type="range" class="slider" min="0.17" max="5" step="0.001" id="light-slider">
				<span id="light-slider-value">0</span>
			</div>
		</div>
	</body>
</html>
